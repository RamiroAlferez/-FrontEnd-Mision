<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAstelería Ballon</title>
</head>
<body>
    <img src="./img/pasteleria.png" alt="Logo Pastelería " width="150px">
    <h1>Pedidos a Pastelería Ballon</h1>

    <form action="pedido.js"></form>
        <label for="Nombre">Danos tu Nombre: </label> <br>
        <input type="text" id="Nombre" name="Nombre" placeholder="Nombre"> <br>
    
        <label for="Correo">Danos tu Correo Electrónico: </label> <br>
        <input type="text" id="Correo" name="Correo" placeholder="Correo"> <br>
    
        <label for="Telefono">Danos tu Teléfono: </label> <br>
        <input type="text" id="Telefono" name="Telefono" placeholder="Telefono"> <br>
    
        <label for="Descripcion">Danos la descripción de tu pastel: </label> <br>
        <input type="text" id="Descripcion" name="Descripcion" placeholder="Descripcion">
    
    </form>
    <p> <b> Seleccione el Sabor de su pastel </b></p>
    <input type="checkbox" id="Chocolate" name="sabor" value="Chocolate">
    <label for="Chocolate">Chocolate</label><br>

    <input type="checkbox" id="Fresa" name="sabor" value="Fresa">
    <label for="Fresa">Fresa</label><br>

    <input type="checkbox" id="Napolitano" name="sabor" value="Napolitano">
    <label for="Napolitano">Napolitano</label><br>

    <input type="checkbox" id="Tres Leches" name="sabor" value="Tres Leches">
    <label for="Tres Leches">Tres Leches</label><br>

    <input type="checkbox" id="Frambuesa" name="sabor" value="Franbuesa">
    <label for="Frambuesa">Frambuesa</label><br>

    <input type="checkbox" id="Coco" name="sabor" value="Coco">
    <label for="Coco">Coco</label><br>

    <input type="checkbox" id="Nuez" name="sabor" value="Nuez">
    <label for="Nuez">Nuez</label><br>

    <input type="checkbox" id="Vainilla" name="sabor" value="Vainilla">
    <label for="Vainilla">Vainilla</label><br>

    <p> <b> Seleccione las Decoraciones de su pastel </b></p>
    <input type="checkbox" id="Fresas" name="decoracion" value="Fresas">
    <label for="Fresas">100 gr. de Fresas</label><br>
    
    <input type="checkbox" id="Pera" name="decoracion" value="Peras">
    <label for="Peras">100 gr. de Peras</label><br>

    <input type="checkbox" id="Merengue" name="decoracion" value="Merengue">
    <label for="Merengue">Rosas de Merengue</label><br>

    <input type="checkbox" id="Galletas" name="decoracion" value="Galletas">
    <label for="Galletas">Galletas</label><br>

    <input type="checkbox" id="Kiwi" name="decoracion" value="Kiwi">
    <label for="Fresas">100 gr. de Kiwi</label><br>

    <input type="checkbox" id="Derretido" name="decoracion" value="Derretido">
    <label for="Derretido">Chocolate Derretido</label><br>
    
    <hr>
    <!-- Formularios -->
        <form action="/accion.js" id="form1" method="post">
        <input type="submit" value="Submit">
        <input type="reset">
    </form>
